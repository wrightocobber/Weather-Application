<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <div class="appContainer">
        <div class="Weather">
          <div class="container searchForm">
            <div class="row">
              <div class="col-6">
                <form>
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                  />
                </form>
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
              <div class="col-3">
                <a href="@">image</a>
              </div>
          </div>
        </div>
         <div class="container weatherDescription">
  <div class="row">
    <div class="col-6">
      <h1>City Name</h1>
      <ul>
        <li>
          <span>Day 00:00</span> scattered showers</li>
          <li>Humidity 40% Wind 2 km/h </li>
      </ul>
    </div>
        <div class="col-3">
         <img src="img_girl.jpg" alt="Girl in a jacket" style="width:200px;height:200px;">
        </div>
        <div class="col-3">
         <p>13° C | °F</p>
        </div>
            </div>
          </div>
           <div class= " weatherForecast row">
              <div class="col">
                <div class="forecast-weekday">Monday
                  <div>image</div>
                  <div>
                    <span class="forecast-temperature-max">26°</span>
                    <span class="forecast-temperature-min">13°</span>
                  </div>
                </div>
              </div>
                <div class="col">
                <div class="forecast-weekday">Tuesday
                  <div>image</div>
                  <div>
                    <span class="forecast-temperature-max">26°</span>
                    <span class="forecast-temperature-min">13°</span>
                  </div>
                </div>
              </div>
                <div class="col">
                <div class="forecast-weekday">Wednesday
                  <div>image</div>
                  <div>
                    <span class="forecast-temperature-max">26°</span>
                    <span class="forecast-temperature-min">13°</span>
                  </div>
                </div>
              </div>
                <div class="col">
                <div class="forecast-weekday">Thursday
                  <div>image</div>
                  <div>
                    <span class="forecast-temperature-max">26°</span>
                    <span class="forecast-temperature-min">13°</span>
                  </div>
                </div>
              </div>
                <div class="col">
                <div class="forecast-weekday">Friday
                  <div>image</div>
                  <div>
                    <span class="forecast-temperature-max">26°</span>
                    <span class="forecast-temperature-min">13°</span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by Gemma Wright and is <a href="https://github.com/wrightocobber/Weather-Application.git" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a href="https://shecodes-weather.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
